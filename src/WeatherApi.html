<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Geolocation</title>
  </head>
  <body>
    <h1></h1>

    <script>
      function showTemperature(response) {
        let temperature = Math.round(response.data.list[0].main.temp);
        console.log(temperature);
        let h1 = document.querySelector("h1");
        h1.innerHTML = `It is currently ${temperature} degrees`;
      }

      function getCurrentData(position) {
        let latitude = position.coords.latitude;
        let longitude = position.coords.longitude;
        console.log(latitude, longitude);
        let apiKey = "11d5388f18b558800b7dfa9265df5c52";
        let apiUrl = `https://api.openweathermap.org/data/2.5/find?lat=${latitude}&lon=${longitude}&units=metric&appid=${apiKey}`;
        axios.get(apiUrl).then(showTemperature);
      }
      let position = navigator.geolocation.getCurrentPosition(getCurrentData);
    </script>
  </body>
</html>
