<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/e090128a24.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400&family=Playfair+Display:ital,wght@1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="search">
        <div class="row">
          <div class="col-5">
            <input
              class="form-control"
              type="search"
              name=""
              id="change-city"
              placeholder="Change city"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="search" id="submit-button" />
          </div>
        </div>
      </form>

      <h1>Currently in <span id="city"></span></h1>
      <div class="dayTime">last Updated: <span id="day-time"></span></div>
      <div class="row" id="current-conditions">
        <div class="col-lg-3"></div>
        <div class="col-lg-3">
          <p class="temp">
            <span class="rightNow" id="current-temperature"></span>
            <span class="celciusAndFarenheight">
              Â°C
            </span>
            <img id="current-icon" src="#" alt="" />
          </p>
        </div>
        <div class="col-lg-3">
          <ul class="conditions">
            <li><span id="description"></span></li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>
              Wind Speed: <span id="wind-speed"> </span
              ><span id="speed-unit">km/h</span>
            </li>
          </ul>
        </div>
      </div>
      <div id="forecast">


          <div class="col-1"></div>
        </div>
      </div>
      <div class="footer">
        Coded by Cailey Manktelow <br />
        open sourced on
        <a
          class="gitHubLink"
          target="blank"
          href="https://github.com/CaileyManktelow/weather-app"
          >GitHub
        </a>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
